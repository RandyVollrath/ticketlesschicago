name: Update Neighborhood Data

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC (midnight CST)
    - cron: '0 6 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run update script
        run: |
          python scripts/update-neighborhood-data.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet public/*.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/*-data.json
          git commit -m "chore: update neighborhood data ($(date +'%Y-%m-%d'))

          Automated weekly update of Chicago neighborhood data from Chicago Data Portal.

          - 311 Service Requests
          - Crimes
          - Traffic Crashes
          - Building Violations
          - Potholes Patched
          - Building Permits
          - Business Licenses"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changes != 'true'
        run: echo "No data changes detected"
